<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品紹介サイト</title>
    <!-- BootstrapのCSSをCDNから読み込み -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- カスタムCSS -->
    <style>
        /* ヘッダーのスタイル */
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #ecf0f1 !important;
        }
        /* フッターのスタイル */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        /* メインコンテンツのスタイル */
        .main-content {
            margin-top: 20px;
        }
        /* カード内の商品画像のスタイル */
        .card-img-top {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        /* リボンのスタイル */
    .ribbon {
        width: 150px;
        height: 30px;
        background-color: #00aaff;
        color: white;
        text-align: center;
        line-height: 30px;
        font-size: 14px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        left: -50px;
        transform: rotate(-45deg);
        z-index: 1;
    }

    /* カード全体の相対配置を有効にする */
    .card {
        position: relative;
        overflow: hidden;
    }

    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg" id="top-navbar">
        <a class="navbar-brand" href="/MyAmazonList/">商品紹介サイト</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/MyAmazonList/">ホーム</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <div class="container main-content" id="main-content">
    </div>

    <div class="container main-content">
        <div class="row">
            <!-- 商品カード -->
            <div class="col-12 col-md-4">
                <div class="card mb-4 position-relative">
                    <!-- リボンの追加 -->
                    <div class="ribbon">AI生成</div>
                    <img src="https://m.media-amazon.com/images/I/61LoFtJau0L._AC_SX679_.jpg" class="card-img-top" alt="Anker Power Bank">
                    <div class="card-body">
                        <h5 class="card-title">Anker Power Bank</h5>
                        <p class="card-text">大容量10000mAhで、最大22.5Wの出力が可能なモバイルバッテリー。USB PD対応で、iPhone 15やAndroidを高速充電。</p>
                        <!-- ボタンを右寄せにする -->
                        <div class="text-right">
                            <button class="btn btn-primary" onclick="loadProductDetailsAndScroll('products/anker-powerbank.html')">詳細を見る</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 商品カード -->
            <div class="col-12 col-md-4">
                <div class="card mb-4 position-relative">
                    <div class="ribbon">AI生成</div>
                    <img src="https://m.media-amazon.com/images/I/619XKZmQJ1L._AC_SX679_.jpg" class="card-img-top" alt="TNTOR モバイルバッテリー">
                    <div class="card-body">
                        <h5 class="card-title">TNTOR モバイルバッテリー</h5>
                        <p class="card-text">軽量・超薄型で持ち運び便利な5000mAhのスマホ充電器。Type-C専用で、災害時の非常用電源としても活躍。</p>
                        <!-- ボタンを右寄せにする -->
                        <div class="text-right">
                            <button class="btn btn-primary" onclick="loadProductDetailsAndScroll('products/tntor-battery.html')">詳細を見る</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 商品紹介サイト</p>
    </footer>

<script>
    function loadProductDetailsAndScroll(page) {
        fetch(page)
            .then(response => response.text())
            .then(html => {
                document.getElementById('main-content').innerHTML = html;
                document.getElementById('top-navbar').scrollIntoView({
                    behavior: 'smooth'
                });
            })
            .catch(error => console.error('エラー:', error));
    }
</script>

</body>
</html>
